<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bun Bun Bake Shop</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="main.js"></script>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
</head>

<body>
  <!-- Navigation -->
  <div class="nav">
    <a id="logo-link" href="index.html"><img id="logo" src="assets/logo.png" alt="bun-bun-logo"></a>
    <a id="home-link" href="index.html"><b>Bun Bun Bake Shop</b></a>
    <a href="product-page.html">Buns</a>
    <a href="#">Gallery</a>
    <a href="#">About Us</a>
    <a href="#">Contact</a>
    <a class="cart" href="cart.html"><img id="cart" src="assets/cart.png" alt="cart"><span class="count-bubble"></span><img id="wish-icon" src="assets/wishlist.png"></a>
  </div>

  <!-- Product List -->
  <div class="content">
    <h2>Our Buns</h2>
    <div class="row">
      <div class="prod one">
        <a href="original.html">
          <div class="product-col">
            <img class="orig-img" src="assets/original.png" alt="original bun">
          </div>
        </a>
        <p>Original</p>
      </div>

      <div class="prod two">
        <a class="roll" href="blackberry.html">
          <div class="product-col">
            <img src="assets/blackberry.png" alt="blackberry bun">
          </div>
        </a>
        <p>Blackberry</p>
      </div>

      <div class="prod three">
        <a id="walnut" class="roll" href="walnut.html">
          <div class="product-col">
            <img src="assets/walnut.png" alt="walnut bun">
          </div>
        </a>
        <p>Walnut</p>
      </div>
    </div>

    <div class="row">
      <div class="prod one">
        <a id="gluten" class="roll" href="gluten.html">
          <div class="product-col">
            <img id="glut-img" src="assets/gluten.png" alt="gluten free bun">
          </div>
        </a>
        <p>Original (Gluten-Free)</p>
      </div>
      <div class="prod two">
        <a id="pumpkin" class="roll" href="pumpkin.html">
          <div class="product-col">
            <img id="pump-img" src="assets/pumpkin.png" alt="pumpkin bun">
          </div>
        </a>
        <p>Pumpkin Spice</p>
      </div>
      <div class="prod three">
        <a id="pecan" class="roll" href="pecan.html">
          <div class="product-col">
            <img src="assets/pecan.png" alt="pecan bun">
          </div>
        </a>
        <p>Caramel Pecan</p>
      </div>
    </div>

  </div>

</body>
</html>
