<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bun Bun Bake Shop</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="main.js"></script>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <!-- Navigation -->
    <div class="nav">
      <a id="logo-link" href="index.html"><img id="logo" src="assets/logo.png" alt="bun-bun-logo"></a>
      <a id="home-link" href="index.html"><b>Bun Bun Bake Shop</b></a>
      <a href="product-page.html">Buns</a>
      <a href="#">Gallery</a>
      <a href="#">About Us</a>
      <a href="#">Contact</a>
      <a class="cart" href="cart.html"><img id="cart" src="assets/cart.png" alt="cart"><span class="count-bubble"></span><img id="wish-icon" src="assets/wishlist.png"></a>
    </div>

    <!-- Cart -->
    <div class="cart-items">
      <h3>My Cart</h3>
      <hr>
      <p id="no-items">You have no items in your cart.</p>
      <table id="my-cart" class="table-style">
        <tr>
          <th></th>
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
          <th></th>
        </tr>
      </table>
      <hr>
      <h4 id="sub">Subtotal <span class="subtotal-1"></span><span class="subtotal-2"></span></h4>

    </div>

    <!-- Summary -->
    <div id="order-summary">
      <h3><b>Subtotal <span class="subtotal-1"></span><span class="subtotal-2 red"></span></b></h3>
      <hr>
      <button type="button" id="checkout">Proceed to Checkout</button>

    </div>

    <!-- WISHLIST -->
    <div id="wishlist" class="cart-items">
      <h3>My Wishlist</h3>
      <hr>
      <p id="no-wishes">You have no items in your wishlist.</p>
      <table id="my-wishlist"  class="table-style">
        <tr>
          <th></th>
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
          <th></th>
        </tr>
      </table>
      <hr>
    </div>


  </body>
</html>
